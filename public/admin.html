<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Product</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0C4160;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #071330;
      padding: 20px;
      border-radius: 12px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #738FA7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .product-list {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: #738FA7;
      color: #071330;
      width: 180px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      width: 100%;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Add a Product</h1>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="text" id="productPrice" placeholder="Product Price" required>
    <input type="text" id="productImage" placeholder="Image URL" required>
    <button type="submit">Add Product</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    const form = document.getElementById("productForm");
    const list = document.getElementById("productList");

    // Fetch and show all products
    function loadProducts() {
        const API_URL = "https://your-backend.onrender.com";

        fetch(`${API_URL}/api/products`)
        .then(res => res.json())
        .then(products => {
          list.innerHTML = "";
          products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${product.image}" alt="${product.name}">
              <div class="product-info">
                <h4>${product.name}</h4>
                <p>â‚¹${product.price}</p>
              </div>
              <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
            `;
            list.appendChild(card);
          });
        });
    }

    // Delete a product
    function deleteProduct(id) {
      fetch(`/api/products/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(() => {
          loadProducts();
        });
    }

    // Add new product
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const image = document.getElementById("productImage").value;

      fetch("/api/products", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, price, image })
      })
        .then(res => res.json())
        .then(() => {
          form.reset();
          loadProducts();
        });
    });

    loadProducts(); // on page load
  </script>

</body>
</html>
